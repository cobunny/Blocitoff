<div class="container">
    <form class="form" name="frm" ng-submit="addTodo()">
        <div class="field">
            <label>
                <h7>New Todo</h7>
            </label>
            </br>
            <input type="text" name="newTodo" ng-model="newTodo.title" required />
            <button class="btn btn-success" ng-disabled="frm.$invalid">+</button>
        </div>
    </form>
    <div>
        <ul>
            <li ng-repeat="todo in todos">
                <input type="checkbox" ng-model="todo.done" />
                <span ng-class="{'done': todo.done}">{{todo.title}}</span>
                <div class="button">
                    <button class="btn btn-danger" ng-disabled="newTodo.$invalid" ng-click="clearCompleted(todo)">Done!</button>
                </div>
            </li>
        </ul>
    </div>
</div>
