<div class="container">
    <ul class="list">
        <li ng-repeat="archivedTask in Tasks | filter: expired" ng-show="archivedTask.isExpired">
            {{archivedTask.title}}
            <button class="btn btn-danger" ng-disabled="newTask.$invalid" ng-click="remove(archivedTask)">x</button>
        </li>
    </ul>
</div>
