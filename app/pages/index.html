<!DOCTYPE html>
<html ng-app="blocitoff">

<head lang="en">
    <meta charset="UTF-8">
    <title>Blocitoff</title>
    <link rel="stylesheet" type="text/css" href="/styles/style.css">
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Open+Sans:400,800,600,700,300">
    <link rel="stylesheet" type="text/css" href="http://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" type="text/css" href="/styles/normalize.css">
    <link rel="stylesheet" type="text/css" href="/styles/main.css">
    <link rel="stylesheet" type="text/css" href="/styles/devise.css">
    <link rel="stylesheet" type="text/css" href="/styles/layouts.css">
    <link rel="stylesheet" type="text/css" href="/styles/archivedTasks.css">
    <link rel="stylesheet" type="text/css" href="/styles/CompletedTasks.css">
</head>

<body class="Blocitoff">
    <nav class="navbar">
        <a ui-sref="main" class="logo">
            <img src="/assets/images/bunny_logo.png" alt="Blocitoff logo" class="logo" />
        </a>
    </nav>
    <div class="container links-container">
        <a ui-sref="completedTasks" class="completed">Completed</a>
        <a ui-sref="archivedTasks" class="archived">Archived</a>
        <a ui-sref="main" class="main">Active</a>
    </div>
    <div ui-view></div>
    <script src="https://code.jquery.com/jquery-2.1.3.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.4/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.1.3/angularfire.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.15/angular-ui-router.min.js"></script>
    <script src="/scripts/app.js"></script>
    <script src="/scripts/main.js"></script>
    <script src="/scripts/devise.js"></script>
    <script src="/scripts/layouts.js"></script>
    <script src="/scripts/archivedTasks.js"></script>
    <script src="/scripts/CompletedTasks.js"></script>
    <script src="/scripts/filters.js"></script>
</body>

</html>
