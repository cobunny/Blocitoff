<div class="container">
    <table class="table">
        <tr>
            <th class="col-md-9">Completed Tasks</th>
            <th class="col-md-3">Priority</th>
        </tr>
        <tr ng-repeat="completedTask in Tasks | orderBy:sortorder" ng-show="completedTask.done" ng-click="incompleted(completedTask)">
            <td>
                {{completedTask.title}}
            </td>
            <td>{{completedTask.priority}}</td>
        </tr>
    </table>
</div>
